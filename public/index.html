<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guitar Practice</title>
	<link rel="icon" type="image/x-icon" href="/favicon-music.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
	<div class="vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<form id="daily-session-form">
						<h3 class="heading">Today's Progress</h3>
						<div id="date-group" class="form-group">
							<label>Date</label>
							<div class="form-row">
								<div class="col">
									<input class="form-control default" type="text" placeholder="DD" name="day">
								</div>
								<div class="col">
									<input class="form-control default" type="text" placeholder="MM" name="month">
								</div>
								<div class="col">
									<input class="form-control default" type="text" placeholder="YYYY" name="year">
								</div>
							</div>
						</div><!-- date group -->
						<div id="song-group" class="form-group">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>Song</label>
									<select class="form-control" id="song-select" name="song"></select>
								</div>
								<div class="form-group col-md-6">
									<label>Maximum BPM</label>
									<input class="form-control" type="text" name="songMaxbpm">
								</div>
							</div>
						</div><!-- song group -->
						<div id="scale-group" class="form-group">
							<div class="form-row">
								<div class="form-group col-md-4">
									<label>Scale</label>
									<select class="form-control" name="scale">
										<option>diatonic</option>
										<option>pentatonic</option>
									</select>
								</div>
								<div class="form-group col-md-4">
									<label>Mode</label>
									<select class="form-control" name="mode">
										<option>ionian</option>
										<option>dorian</option>
										<option>phrygian</option>
										<option>lydian</option>
										<option>mixolydian</option>
										<option>aeolian</option>
										<option>locrian</option>
									</select>
								</div>
								<div class="form-group col-md-4">
									<label>Shape</label>
									<select class="form-control" name="shape">
										<option>high</option>
										<option>low</option>
									</select>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>BPM bounds</label>
									<div class="form-row">
										<div class="col">
											<input class="form-control" type="text" placeholder="Min" name="scaleMinbpm">
										</div>
										<div class="col">
											<input class="form-control" type="text" placeholder="Max" name="scaleMaxbpm">
										</div>
									</div>
								</div>
								<div class="form-group col-md-6">
									<label>BPM increment</label>
									<div class="form-row">
										<div class="col">
											<input class="form-control default" type="text" placeholder="Inc amount" name="scaleIncbpm">
										</div>
										<div class="col">
											<input class="form-control default" type="text" placeholder="Bar interval" name="scaleIncbar">
										</div>
									</div>
								</div>
							</div><!-- BPM row -->
						</div><!-- scale group -->
						<div id="exercise-group" class="form-group">
							<div class="form-row">
								<div class="form-group col">
									<label>Exercise</label>
									<select class="form-control" id="exercise-select" name="exercise"></select>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>BPM bounds</label>
									<div class="form-row">
										<div class="col">
											<input class="form-control" type="text" placeholder="Min" name="exerciseMinbpm">
										</div>
										<div class="col">
											<input class="form-control" type="text" placeholder="Max" name="exerciseMaxbpm">
										</div>
									</div>
								</div>
								<div class="form-group col-md-6">
									<label>BPM increment</label>
									<div class="form-row">
										<div class="col">
											<input class="form-control default" type="text" placeholder="Inc amount" name="exerciseIncbpm">
										</div>
										<div class="col">
											<input class="form-control default" type="text" placeholder="Bar interval" name="exerciseIncbar">
										</div>
									</div>
								</div>
							</div><!-- BPM row -->
						</div><!-- exercise group -->
						<div id="chord-group" class="form-group">
							<label>Chords</label>
							<div class="form-row">
								<div class="col">
									<input class="form-control" type="text" placeholder="First" name="chordOne">
								</div>
								<div class="col">
									<input class="form-control" type="text" placeholder="Second" name="chordTwo">
								</div>
								<div class="col">
									<input class="form-control" type="text" placeholder="Third" name="chordThree">
								</div>
							</div>
						</div><!-- chord group -->
						<div id="misc-group" class="form-group">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label class="custom-control custom-checkbox">
										<input class="custom-control-input" type="checkbox" name="videoDay">
										<span class="custom-control-indicator"></span>
										<span class="custom-control-description">Video Day</span>
									</label>
								</div>
								<div class="form-group row col-md-6">
									<label class="col col-form-label">Minutes spent</label>
									<div class="col">
										<input class="form-control default" type="text" name="minutes">
									</div>
								</div>
							</div>
						</div><!-- misc group -->
						<div id="status-group" class="form-group">
							<button type="submit" class="btn btn-warning">Submit</button>
							<button type="reset" class="btn btn-warning">Reset</button>
						</div><!-- status group -->
					</form>
				</div><!-- .col-md-8 -->
				<div class="col-md-2"></div>
			</div><!-- .row -->
		</div><!-- .container -->
	</div><!-- .vertical-center -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
	<script src="js/checker.js"></script>
	<script src="js/getSelectItems.js"></script>
	<script src="js/setDefaults.js"></script>
	<script src="js/postPracticeSession.js"></script>
</body>
</html>
