<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guitar Practice</title>
	<link rel="icon" type="image/x-icon" href="/favicon-music.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
	<div class="vertical-center">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<form id="day-progress" action="/add/day-progress" method="post">
						<h3 class="heading">Today's Progress</h3>
						<div class="form-group">
							<label>Date</label>
							<div class="form-row">
								<div class="col">
									<input class="form-control" type="text" placeholder="DD" name="day">
								</div>
								<div class="col">
									<input class="form-control" type="text" placeholder="MM" name="month">
								</div>
								<div class="col">
									<input class="form-control" type="text" placeholder="YYYY" name="year">
								</div>
							</div>
						</div><!-- date group -->
						<div class="form-group">
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>Song</label>
									<select class="form-control" id="song-select"></select>
								</div>
								<div class="form-group col-md-6">
									<label>Maximum BPM</label>
									<input class="form-control" type="text" name="">
								</div>
							</div>
						</div><!-- song group -->
						<div class="form-group">
							<div class="form-row">
								<div class="form-group col-md-4">
									<label>Scale</label>
									<select class="form-control">
										<option>diatonic</option>
										<option>pentatonic</option>
									</select>
								</div>
								<div class="form-group col-md-4">
									<label>Mode</label>
									<select class="form-control">
										<option>ionian</option>
										<option>dorian</option>
										<option>phrygian</option>
										<option>lydian</option>
										<option>mixolydian</option>
										<option>aeolian</option>
										<option>locrian</option>
									</select>
								</div>
								<div class="form-group col-md-4">
									<label>Shape</label>
									<select class="form-control">
										<option>high</option>
										<option>low</option>
									</select>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>BPM bounds</label>
									<br>
									From
									<input class="form-control" type="text" name="">
									to
									<input class="form-control" type="text" name="">
									BPM
								</div>
								<div class="form-group col-md-6">
									<label>BPM increment</label>
									<br>
									Increment by
									<input class="form-control" type="text" name="">
									BPM every
									<input class="form-control" type="text" name="">
									bars
								</div>
							</div>
						</div><!-- scale group -->
						<div class="form-group">
							<div class="form-row">
								<div class="form-group col">
									<label>Exercise</label>
									<select class="form-control" id="exercise-select"></select>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label>BPM bounds</label>
									<br>
									From
									<input class="form-control" type="text" name="">
									to
									<input class="form-control" type="text" name="">
									BPM
								</div>
								<div class="form-group col-md-6">
									<label>BPM increment</label>
									<br>
									Increment by
									<input class="form-control" type="text" name="">
									BPM every
									<input class="form-control" type="text" name="">
									bars
								</div>
							</div>
						</div><!-- exercise group -->
						<div class="form-group">
							<label class="custom-control custom-checkbox">
								<input class="custom-control-input" type="checkbox" name="videoDay" value="true">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Video Day</span>
							</label>
						</div>
						<button type="submit" class="btn btn-warning">Submit</button>
						<button type="reset" class="btn btn-warning">Reset</button>
					</form>
				</div><!-- .col-md-8 -->
				<div class="col-md-2"></div>
			</div><!-- .row -->
		</div><!-- .container -->
	</div><!-- .vertical-center -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/populateSongs.js"></script>
</body>
</html>
